<html>

				<link href="css/navbar.css" rel="stylesheet" media="screen">

		</head>
		<body>
				<!--<h1>The Theoretical Neuroscience lab</h1>-->
				<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
				<!--<script src="js/bootstrap.min.js"></script>-->

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">

				<!-- toggle used on mobile screens -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
					<a class="navbar-brand" href="index.html">Neural Dynamics and Computation Lab</a>
        </div>

				<!-- full width (desktop) content -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="#">People</a></li>
						<li><a href="pubs.html">Publications</a></li>
						<li><a href="teaching.html">Teaching</a></li>
          </ul>
        </div><!--/.nav-collapse -->
			</div> <!-- /navbar -->

			<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
						<h2>Lab Members</h2>
						<div id="people-placeholder">Loading ...</div>
					</div>
			</div>

    </div> <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars.js"></script>

		<!-- People template -->
		<script id="people-template" type="text/x-handlebars-template">
				{{#people}}
						<div class="col-sm-12">
								<div class="thumbnail profiles">
									<img class="profileImg img-rounded" src="{{imgsrc}}" alt="{{firstname}} {{lastname}}">
									<p class="lead">{{firstname}} {{lastname}} <span class="muted">{{email}}</span></p>
									<p class="profileDescription">{{getDesc}}</p>
								</div>
						</div>
				{{/people}}
		</script>

		<!-- Template insertion code -->
		<script type="text/javascript">
				$.getJSON('data/people.json', function(data) {
								var src = document.getElementById("people-template").innerHTML;
								var tmpl = Handlebars.compile(src);

								Handlebars.registerHelper('getDesc', function() {
									return new Handlebars.SafeString(this.description);
								});

								document.getElementById("people-placeholder").innerHTML = tmpl(data);
								});
    </script>
		</body>
</html>
