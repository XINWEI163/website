<html>

		</head>
		<body>
				<!--<h1>The Theoretical Neuroscience lab</h1>-->
				<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">

				<!-- toggle used on mobile screens -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
					<a class="navbar-brand" href="index.html">Neural Dynamics &amp; Computation Lab</a>
        </div>

				<!-- full width (desktop) content -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li><a href="people.html">People</a></li>
						<li class="active"><a href="#">Publications</a></li>
						<li><a href="teaching.html">Teaching</a></li>
          </ul>
        </div><!--/.nav-collapse -->
			</div> <!-- /navbar -->

			<div class="row">
					<div class="col-lg-10 col-lg-offset-1">

							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#publications" aria-controls="publications" role="tab" data-toggle="tab">Publications</a></li>
								<li role="presentation"><a href="#abstracts" aria-controls="abstracts" role="tab" data-toggle="tab">Abstracts</a></li>
							</ul>

							<div id="pubs-placeholder">Loading ...</div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars.js"></script>

		<!-- Publications template -->
		<script id="pubs-template" type="text/x-handlebars-template">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="publications">

							<h2>Publications</h2>
							{{#publications}}
								<!-- if there is an image -->
								<div class="row publication">
										{{#if imgsrc}}
												<div class="col-md-8 publist">
										{{else}}
												<div class="col-md-12 publist">
										{{/if}}
														<p class="pubtitle">{{title}}</p>
														<p class="pubsubtext">{{author}}, <span class="pubjournal">{{published}}</span></p>
														<p class="pubinfo">
																{{#if abstract}}<a href="{{abstract}}">Abstract</a>&nbsp;{{/if}}
																{{#if pdflink}}<a href="{{pdflink}}">PDF</a>&nbsp;{{/if}}
																{{#if supplemental}}<a href="{{supplemental}}">Supplemental</a>&nbsp;{{/if}}
																{{#if slides}}<a href="{{slides}}">Slides</a>{{/if}}
														</p>
												</div>
												{{#if imgsrc}}<div class="col-md-4"><img class="pubFigure" src="{{imgsrc}}"></div>{{/if}}
										</div>
							{{/publications}}

						</div>
						<div role="tabpanel" class="tab-pane" id="abstracts">

									<h2>Selected Abstracts</h2>
									{{#abstracts}}
										<!-- if there is an image -->
										<div class="row publication">

												{{#if imgsrc}}
													<div class="col-md-8 publist">
												 {{else}}
													<div class="col-md-12 publist">
												 {{/if}}

														<p class="pubtitle">{{title}}</p>
														<p class="pubsubtext">{{author}}, <span class="pubjournal">{{published}}</span></p>
														<p class="pubinfo">
																{{#if abstract}}<a href="{{abstract}}">Abstract</a>&nbsp;{{/if}}
																{{#if pdflink}}<a href="{{pdflink}}">PDF</a>&nbsp;{{/if}}
																{{#if supplemental}}<a href="{{supplemental}}">Supplemental</a>&nbsp;{{/if}}
																{{#if slides}}<a href="{{slides}}">Slides</a>{{/if}}
														</p>
												</div>
												{{#if imgsrc}}<div class="col-md-4"><img class="pubFigure" src="{{imgsrc}}"></div>{{/if}}
										</div>
									{{/abstracts}}

						</div>
					</div>

		</script>

		<!-- Template insertion code -->
		<script type="text/javascript">
				$.getJSON('data/pubs.json', function(data) {
								var src = document.getElementById("pubs-template").innerHTML;
								var tmpl = Handlebars.compile(src);
								document.getElementById("pubs-placeholder").innerHTML = tmpl(data);
								});
    </script>
		</body>
</html>
